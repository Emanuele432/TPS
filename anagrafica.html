<tr>
<td id="tSesso"></td>
<td id="tDiplomi"></td>
<td id="tProvincia"></td>
<td id="tSport"></td>
</tr>
</table>


<script>
function mostraDati() {
document.getElementById("tNome").innerHTML = document.getElementById("nome").value;
document.getElementById("tCognome").innerHTML = document.getElementById("cognome").value;
document.getElementById("tIndirizzo").innerHTML = document.getElementById("indirizzo").value;
document.getElementById("tCitta").innerHTML = document.getElementById("citta").value;

let sesso = "";
const radios = document.getElementsByName("sesso");
for (let i = 0; i < radios.length; i++) {
if (radios[i].checked) {
sesso = radios[i].value;
}
}
document.getElementById("tSesso").innerHTML = sesso;

let diplomi = "";
if (document.getElementById("medie").checked) diplomi += "Medie ";
if (document.getElementById("superiori").checked) diplomi += "Superiori ";
if (document.getElementById("laurea").checked) diplomi += "Laurea";
document.getElementById("tDiplomi").innerHTML = diplomi;

document.getElementById("tProvincia").innerHTML = document.getElementById("provincia").value;

const sportSelect = document.getElementById("sport");
let sportScelti = "";
for (let i = 0; i < sportSelect.options.length; i++) {
if (sportSelect.options[i].selected) {
sportScelti += sportSelect.options[i].text + " ";
}
}
document.getElementById("tSport").innerHTML = sportScelti;
}
</script>


</body>
</html>
