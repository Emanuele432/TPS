<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Esercizio Input e Tabella</title>
</head>
<body>

<h2>Inserisci i dati</h2>

Nome:<br>
<input type="text" id="nome"><br><br>

Cognome:<br>
<input type="text" id="cognome"><br><br>

Indirizzo:<br>
<input type="text" id="indirizzo"><br><br>

Città:<br>
<input type="text" id="citta"><br><br>

<button onclick="mostraDati()">Visualizza</button>

<br><br>

<table border="1">
    <tr>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Indirizzo</th>
        <th>Città</th>
    </tr>
    <tr>
        <td id="tNome"></td>
        <td id="tCognome"></td>
        <td id="tIndirizzo"></td>
        <td id="tCitta"></td>
    </tr>
</table>

<script>
    function mostraDati() {
        document.getElementById("tNome").innerHTML = document.getElementById("nome").value;
        document.getElementById("tCognome").innerHTML = document.getElementById("cognome").value;
        document.getElementById("tIndirizzo").innerHTML = document.getElementById("indirizzo").value;
        document.getElementById("tCitta").innerHTML = document.getElementById("citta").value;
    }
</script>

</body>
</html>
